<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./PRODIGY_WD_02/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Lobster&display=swap" rel="stylesheet"> <!-- Added Google Fonts -->
</head>
<body>

<div class="stopwatch-container">
  <h1 class="heading">My Stopwatch</h1> <!-- Added heading -->
  <div class="stopwatch">
    <div class="display">00:00:00.000</div>
    <button class="start">Start</button>
    <button class="pause">Pause</button>
    <button class="reset">Reset</button>
    <button class="lap">Lap</button>
    <ul class="laps"></ul>
  </div>
</div>

<script src="./PRODIGY_WD_02/script.js"></script>

</body>
</html>
